<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <div class="image-container d-flex justify-content-center align-items-center">
                    <img src="{{ postData.postImgPath }}" alt="" class="card-img-top img-fluid card-img">
                </div>
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{ postData.category.category }}</small>
                    <small class="bg-light text-success text-center px-3" *ngIf="postData.isFeatured">Featured</small>
                    <small class="bg-light text-info text-center px-2">Views: {{ postData.views }}</small>
                    <small class="bg-light text-warning text-center">{{ postData.createdAt | date }}</small>
                    
                    <h1 class="mt-3 mb-3">{{ postData.title }}</h1>
                    <p [innerHtml]="postData.content"></p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3">
            <div *ngFor="let similarPost of similarPostArray">
                <app-post-card [postData]="similarPost"></app-post-card>
            </div>
           

        </div>
    </div>
</div>
